<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Grades</title>
    <link rel="icon" href="/images/titleicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/addGrades.css">
    <script src="/js/addGrades.js"></script>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-8 col-md-10 text-center home-heading">
                    <span class="home-link" onclick="window.location.href='/home'"><i class="fas fa-home"></i> CGPA CALCULATOR</span>
                </div>
                <div class="col-4 col-md-2 text-center d-flex justify-content-center">
                    <div class="logout-btn" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>Logout
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container gpa-container mb-4">
        <div class="gpa-form">
            <div class="row ">
                <div class="col-12">
                    <h3 class="sem-no">SEMESTER - </h3>
                    <div class="line"></div>
                </div>
            </div>
            <div class="row mt-4 gpa-heading">
                <div class="col-4 col-md-4 text-center">
                    SUBJECT
                </div>
                <div class="col-4 col-md-4 text-center">
                    CREDIT
                </div>
                <div class="col-4 col-md-4 text-center">
                    GRADE
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-4 col-md-4 d-flex justify-content-center">
                    <input class="form-control form-input" type="text" id="subject-1" autocomplete="off" placeholder="subject-1">
                </div>
                <div class="col-4 col-md-4 d-flex justify-content-center">
                    <input class="form-control form-input" type="text" id="credit-1" autocomplete="off" placeholder="credit-1">
                </div>
                <div class="col-4 col-md-4 d-flex justify-content-center">
                    <input class="form-control form-input" type="text" id="grade-1" autocomplete="off" placeholder="grade-1">
                </div>
            </div>
        </div>
        <div class="gpa-form-btns">
            <div class="row mt-5">
                <div class="col-6 d-flex justify-content-center">
                    <div class="add-btn" onclick="addInput()">
                        <span class="d-md-inline-block fas fa-plus-square"></span> Add subject
                    </div>
                </div>
                <div class="col-6 d-flex justify-content-center">
                    <div class="del-btn" onclick="removeInput()">
                        <span class="d-md-inline-block fas fa-trash"></span> Del subject
                    </div>
                </div>
            </div>
            <div class="row mt-4 mt-md-5">
                <div class="col-12 d-flex justify-content-center">
                    <div class="calculate-btn text-center" onclick="validateGrades()">
                        Submit
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
