<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/titleicon.png">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 text-center home-heading">
                    <span class="home-link" onclick="window.location.href='/home'"><i class="fas fa-home"></i> CGPA CALCULATOR</span>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row page-center">
            <div class="col-10 col-md-5 form-container">

                <div class="row form-nav">
                    <div class="col-6 login-nav" id="login-nav" onclick="changeForm('login')">
                        LOGIN
                    </div>
                    <div class="col-6 signup-nav" id="signup-nav" onclick="changeForm('signup')">
                        SIGN UP
                    </div>
                </div>
                
                <div class="form-body">
                    <form class="offset-1 form-group w-75" id="loginForm" onsubmit="submitLoginForm()">
                        <h1 class="mb-4 mt-4">Sign In</h1>
                        <div class="mb-3">
                            <label for="login-email">Email address</label>
                            <input type="email" class="form-control" id="login-email" name="login-email" placeholder="Enter email" autocomplete="off" required>
                        </div>
                        <div class="mb-3">
                            <label for="login-password">Password</label>
                            <input type="password" class="form-control" id="login-password" name="login-password" placeholder="Enter password" autocomplete="off" required>
                        </div>
                        <div class="mb-4 form-check">
                            <input type="checkbox" class="form-check-input" id="showpassword" onclick="showPassword()">
                            <label class="form-check-label" for="showpassword">Show password</label>
                        </div>
                        <div class="d-flex justify-content-center mb-4">
                            <input type="submit" class="login-btn w-50" value="Login">
                        </div>
                    </form>

                    <form class="offset-1 form-group w-75" id="signupForm" onsubmit="submitSignupForm()">
                        <h1 class="mb-4 mt-4">Sign Up</h1>
                        <div class="mb-3">
                            <label for="signup-email">Email address</label>
                            <input type="email" class="form-control" id="signup-email" name="signup-email" placeholder="Enter email" autocomplete="off" required>
                        </div>
                        <div class="mb-3">
                            <label for="signup-password">Password</label>
                            <input type="password" class="form-control" id="signup-password" name="signup-password" placeholder="Enter password" autocomplete="off" required>
                        </div>
                        <div class="mb-3">
                            <label for="signup-confirmpassword">Confirm password</label>
                            <input type="password" class="form-control" id="signup-confirmpassword" name="signup-confirmpassword" placeholder="Enter password" autocomplete="off" required>
                        </div>
                        
                        <div class="d-flex justify-content-center mb-4">
                            <input type="submit" class="login-btn w-50" value="Register">
                        </div>
                    </form>

                    <form class="offset-1 form-group w-50" id="otpForm" onsubmit="submitOTP()">
                        <div class="mt-4 mb-3">
                            <h3><label for="signup-otp">Enter the OTP sent to your mail</label></h3>
                            <input type="text" class="form-control" id="signup-otp" name="signup-otp" autocomplete="off" maxlength="6" required>
                        </div>
                        <div class="d-flex justify-content-center mb-4">
                            <input type="submit" class="login-btn w-50" value="Activate">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="/js/login.js"></script>
</body>
</html>
