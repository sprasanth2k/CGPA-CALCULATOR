<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" href="/images/titleicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-8 col-md-10 text-center home-heading">
                    <span class="home-link" onclick="window.location.href='/home'"><i class="fas fa-home"></i> CGPA CALCULATOR</span>
                </div>
                <div class="col-4 col-md-2 text-center d-flex justify-content-center">
                    <div class="login-btn" onclick="window.location.href='/login'">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </div>
                    <div class="logout-btn" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>Logout
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-5 page-center justify-content-around">
            <div class="col-12 col-md-5">
                <div class="home-divs" onclick="window.location.href='/home/calculate_gpa'">
                    Calculate GPA
                </div>
            </div>
            <div class="col-12 col-md-5" onclick="addGrades()">
                <div class="home-divs">
                    Add new SEM grades
                </div>
            </div>
            <div class="col-12 col-md-5" onclick="viewGrades()">
                <div class="home-divs">
                    View all SEM grades
                </div>
            </div>
            <div class="col-12 col-md-5" onclick="sendMail()">
                <div class="home-divs">
                    Send marks to Mail
                </div>
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="/js/home.js"></script>
</body>
</html>
