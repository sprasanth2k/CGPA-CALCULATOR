<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Marks</title>
    <link rel="icon" href="/images/titleicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/sendMarks.css">
    <script src="/js/sendMarks.js"></script>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-8 col-md-10 text-center home-heading">
                    <span class="home-link" onclick="window.location.href='/home'"><i class="fas fa-home"></i> CGPA CALCULATOR</span>
                </div>
                <div class="col-4 col-md-2 text-center d-flex justify-content-center">
                    <div class="logout-btn" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>Logout
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row page-center">
            <div class="col-10 col-md-5 form-container">
                <form class="offset-1 form-group w-75" id="emailForm" onsubmit="sendMail()">
                    <div class="mt-4 mb-3">
                        <h3><label for="emailids">Enter the mail-id(s) to send</label></h3>
                        <input type="text" class="form-control" id="emailids" name="emailids" autocomplete="off" 
                            placeholder="mail1, mail2, mail3,......." required onkeyup="validateForm()">
                    </div>
                    <div class="d-flex justify-content-center mb-4">
                        <input type="submit" class="send-btn w-50" value="Send Mail">
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
